name: Build custom ERPNext image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Encode apps.json
        run: |
          APPS_JSON_BASE64=$(base64 -w 0 apps.json)
          echo "APPS_JSON_BASE64=$APPS_JSON_BASE64" >> $GITHUB_ENV

      - name: Clone frappe_docker (builder)
        run: git clone https://github.com/frappe/frappe_docker.git

      - name: Build and push custom image
        working-directory: frappe_docker
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/erpnext-custom:version-15"
          docker buildx build \
            -f images/custom/Containerfile \
            --build-arg=APPS_JSON_BASE64=${APPS_JSON_BASE64} \
            --build-arg=FRAPPE_BRANCH=version-15 \
            --build-arg=ERPNEXT_BRANCH=version-15 \
            -t $IMAGE \
            --push \
            .
